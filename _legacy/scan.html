<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan for Menu | Oye Chatoro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --text-gold: #d4af37;
            --text-white: #f5f5f5;
            --text-gray: #a3a3a3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            font-family: 'Lato', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
        }

        .container {
            padding: 40px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-out;
        }

        .logo {
            width: 100px;
            margin-bottom: 24px;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.4));
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--text-gold);
            font-size: 32px;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        p.subtitle {
            color: var(--text-gray);
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .qr-frame {
            background: white;
            padding: 20px;
            border-radius: 16px;
            display: inline-block;
            margin-bottom: 40px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
            transition: transform 0.3s;
        }

        .qr-frame:hover {
            transform: scale(1.02);
        }

        .qr-code {
            width: 250px;
            height: 250px;
            display: block;
        }

        .instruction {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: var(--text-white);
            margin-bottom: 12px;
        }

        .instruction span {
            color: var(--text-gold);
            font-style: italic;
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: var(--text-gray);
            opacity: 0.6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="logowhite.PNG" alt="Oye Chatoro" class="logo">
        <h1>Oye Chatoro</h1>
        <p class="subtitle">Premium Vegetarian Dining</p>

        <div class="qr-frame">
            <!-- QR Code pointing to the menu page -->
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://oyechatoro.com/menu&color=000000&bgcolor=ffffff&margin=10"
                alt="Scan for Menu" class="qr-code">
        </div>

        <p class="instruction">Scan to view <span>Digital Menu</span></p>
        <p style="color: var(--text-gray); font-size: 14px;">Contactless Ordering Experience</p>
    </div>

    <div class="footer">
        &copy; 2024 Oye Chatoro. All rights reserved.
    </div>

</body>

</html>
