[build]
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "16"

# Environment variables
[context.production.environment]
  URL = "https://oyechatoro.com"

[context.deploy-preview.environment]
  URL = "https://deploy-preview-${REVIEW_ID}--oyechatoro.netlify.app"

[context.branch-deploy.environment]
  URL = "https://${BRANCH}--oyechatoro.netlify.app"

# API and Function Redirects
[[redirects]]
  from = "/api/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/api/reviews"
  to = "/.netlify/functions/reviews"
  status = 200
  force = true

[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/sitemap"
  status = 200
  force = true

# Hindi version redirects
[[redirects]]
  from = "/services/*/hi"
  to = "/services/:splat/hi/index.html"
  status = 200

# Headers configuration
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/xml"
    X-Robots-Tag = "noindex"
    Content-Encoding = "gzip"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"


